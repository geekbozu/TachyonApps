description: |
  Open Notebook provides a powerful AI-assisted notebook application with persistent storage capabilities.
  
  This deployment includes:
  - SurrealDB v2 for robust data persistence
  - Open Notebook web UI and API
  - Support for multiple AI providers (OpenAI, Anthropic, Google)
  - Persistent storage on SD card for firmware re-install resilience
  - Automatic health checks and service dependencies
  
  Features:
  - AI-powered note organization and search
  - Rich text editing with markdown support
  - Knowledge graph visualization
  - Tag-based organization
  - Full-text search capabilities
  - Multi-AI provider support
  
  This deployment is configured with persistent storage on /mnt/sdcard for firmware re-install resilience.
