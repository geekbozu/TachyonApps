  Features:
  - Multi-Project Kanban Boards: Juggle epics, tasks, and dependencies
  - Task Dependencies: See what's blocked at a glance
  - MCP Integration: Let LLMs list, create, update, or delete tasks programmatically
  - Real-Time Updates: SSE keeps everyone in sync
  - Webhooks: Integrate with Slack, GitHub, CI/CD
  - API-First Design: Full REST endpoints for ultimate control
  - Git-Native Sync: flux push/pull syncs via flux-data branch
  - CLI-First: Full CLI with MCP parity
  - Agent Memory: Task comments for persistent context across sessions
  - Priority System: P0/P1/P2 priorities for agent task ordering
  - Blob Storage: Attach files (images, docs, logs) to tasks
  
