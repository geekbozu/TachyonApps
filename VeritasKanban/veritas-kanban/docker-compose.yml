services:
  mount-check:
    image: alpine:latest
    container_name: veritas-kanban-mount-check
    volumes:
      - /mnt/sdcard:/mnt/sdcard:ro
    command: >
      sh -c '
      echo "Waiting for SD card mount...";
      for i in 1 2 3 4 5; do
        if mountpoint -q /mnt/sdcard 2>/dev/null && [ -d /mnt/sdcard ] && [ "$$(ls -A /mnt/sdcard 2>/dev/null | wc -l)" -gt 0 ]; then
          echo "SD card mount verified.";
          exit 0;
        fi;
        echo "Mount not ready, waiting 5 seconds... (attempt $$i/5)";
        sleep 5;
      done;
      echo "ERROR: SD card mount not available after 25 seconds.";
      echo "Please ensure the sdcard-mount container is running.";
      exit 1;
      '
    restart: "no"

  veritas-kanban:
    image: bradgroux/veritas-kanban:latest
    container_name: veritas-kanban
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATA_DIR=/app/data
      - VERITAS_AUTH_ENABLED=false
    ports:
      - "3001:3001"
    volumes:
      - /mnt/sdcard/veritas-kanban/data:/app/data
    depends_on:
      mount-check:
        condition: service_completed_successfully
    restart: unless-stopped
