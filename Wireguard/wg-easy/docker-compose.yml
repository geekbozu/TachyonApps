services:
  mount-check:
    image: alpine:latest
    container_name: wg-easy-mount-check
    volumes:
      - /mnt/sdcard:/mnt/sdcard:ro
    command: >
      sh -c '
      echo "Waiting for SD card mount...";
      for i in 1 2 3 4 5; do
        if mountpoint -q /mnt/sdcard 2>/dev/null && [ -d /mnt/sdcard ] && [ "$$(ls -A /mnt/sdcard 2>/dev/null | wc -l)" -gt 0 ]; then
          echo "SD card mount verified.";
          exit 0;
        fi;
        echo "Mount not ready, waiting 5 seconds... (attempt $$i/5)";
        sleep 5;
      done;
      echo "ERROR: SD card mount not available after 25 seconds.";
      echo "Please ensure the sdcard-mount container is running.";
      exit 1;
      '
    restart: "no"

  wg-easy:
    environment:
      - INSECURE=true
      - PORT=51821
      - HOST=0.0.0.0
      - DISABLE_IPV6=true

    image: ghcr.io/wg-easy/wg-easy:15
    container_name: wg-easy
    depends_on:
      mount-check:
        condition: service_completed_successfully
    networks:
      wg:
        ipv4_address: 10.42.42.42
    volumes:
      - /mnt/sdcard/wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51830:51830/udp"
      - "51831:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      # - NET_RAW # ⚠️ Uncomment if using Podman
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  wg:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 10.42.42.0/24