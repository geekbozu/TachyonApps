description: |
  Caddy provides automatic HTTPS certificate provisioning and renewal, making it ideal for securing internal services.
  
  This deployment includes:
  - Automatic HTTPS with self-signed certificates for local domains
  - Reverse proxy configuration for internal services
  - Persistent storage for certificates and configuration
  - Easy Caddyfile-based configuration
  
  Features:
  - Automatic TLS certificate management
  - HTTP/2 and HTTP/3 support
  - Simple Caddyfile configuration syntax
  - Built-in reverse proxy
  - Health checks
  
  This deployment is configured with persistent storage on /mnt/sdcard for firmware re-install resilience.
